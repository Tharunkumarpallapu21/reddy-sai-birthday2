<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>💌 A Surprise for Reddy Sai 🤍</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Poppins&display=swap" rel="stylesheet">
  <style>
    /* (Keep your CSS exactly as before — it remains unchanged) */
    /* To save space, I’m skipping reprinting your full CSS — if you need it again, just ask! */
  </style>
</head>
<body>

  <div class="container" id="page1">
    <h1>🎉 Advance Happy Birthday Reddy Sai 🎂💐</h1>
    <p class="subtitle">Someone’s waiting to tell you something special ✨</p>
    <div id="countdown">Loading countdown...</div>
    <input type="password" id="secretCode" placeholder="Enter Secret Code">
    <div class="hint">Hint: The day everything changed 💭</div>
    <button onclick="checkCode()">Unlock the Magic 💫</button>
    <div class="error" id="errorMsg">Enni sarlu enter chesina wrong password ani choopisthadhi. Message chey cheptha SECRET CODE Nto 😅</div>
  </div>

  <div class="container" id="page2">
    <h1>💌 From the Stars to You</h1>
    <div id="loveTimer"></div>
    <div id="typingText"></div>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const birthday = new Date("2025-06-25T00:00:00");
    function updateCountdown() {
      const now = new Date();
      const diff = birthday - now;
      if (diff <= 0) {
        countdownEl.innerText = "🎂 It's Your Birthday, Reddy Sai!";
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);
      countdownEl.innerText = `⏳ Countdown: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    function checkCode() {
      const inputBox = document.getElementById("secretCode");
      const errorBox = document.getElementById("errorMsg");
      const input = inputBox.value.trim();
      if (input === "252143") {
        document.getElementById("page1").classList.add("fade-out");
        setTimeout(() => {
          document.getElementById("page1").style.display = "none";
          document.getElementById("page2").style.display = "block";
          document.getElementById("page2").classList.add("fade-in");
          startLoveTimer();
          typeText();
          showParticles();
        }, 500);
      } else {
        errorBox.style.display = "block";
        inputBox.classList.add("error-highlight");
        setTimeout(() => inputBox.classList.remove("error-highlight"), 800);
      }
    }

    function startLoveTimer() {
      const loveStartedAt = new Date("2020-06-10T20:00:00");
      setInterval(() => {
        const now = new Date();
        const months = (now.getFullYear() - loveStartedAt.getFullYear()) * 12 + now.getMonth() - loveStartedAt.getMonth();
        const days = Math.floor((now - loveStartedAt) / (1000 * 60 * 60 * 24));
        const hours = Math.floor((now - loveStartedAt) / (1000 * 60 * 60)) % 24;
        const minutes = Math.floor((now - loveStartedAt) / (1000 * 60)) % 60;
        const seconds = Math.floor((now - loveStartedAt) / 1000) % 60;
        document.getElementById("loveTimer").innerHTML =
          `❤️ We've been connected since SSC...<br><strong>${months} months, ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds</strong><br>...and my love only grows 🌹`;
      }, 1000);
    }

    const fullMsg = `Hey Reddy Sai 🤍\n\nI know it’s been a long time — a whole year of silence.\nMaybe you moved on... maybe we both did.\nBut today, your birthday gave me one reason I couldn’t ignore.\n\n🎉 Happy Birthday 💫\n\nI hope this day brings you all the joy, peace, and love you deserve.\nAnd even if I’m no longer part of your story, just know someone silently smiled today… remembering you.\n\nTake care, always 🌸`;
    let i = 0;
    function typeText() {
      if (i < fullMsg.length) {
        document.getElementById("typingText").innerText += fullMsg.charAt(i);
        i++;
        setTimeout(typeText, 40);
      }
    }

    function showParticles() {
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.animationDuration = 2 + Math.random() * 2 + 's';
        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), 4000);
      }
    }

    // Floating hearts with limit
    const maxHearts = 30;
    let heartCount = 0;
    setInterval(() => {
      if (heartCount >= maxHearts) return;
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      document.body.appendChild(heart);
      heartCount++;
      setTimeout(() => {
        heart.remove();
        heartCount--;
      }, 7000);
    }, 400);

    // Auto-unlock only after 12:00 AM June 25
    window.onload = function () {
      const now = new Date();
      const unlockTime = new Date("2025-06-25T00:00:00");
      if (now >= unlockTime) {
        document.getElementById("secretCode").value = "252143";
        checkCode();
      }
    };
  </script>
</body>
</html>
